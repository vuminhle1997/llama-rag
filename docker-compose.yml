version: "3.8"

services:
  redis:
    image: redis:latest
    container_name: gct-insight-chat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - gct-apps
  chromadb:
    image: chromadb/chroma:0.6.1
    container_name: gct-insight-chat-chromadb
    restart: always
    ports:
      - "8000:8000"
    networks:
      - gct-apps
    volumes:
      - chromadb_data:/data
  postgres:
    image: postgres:latest
    container_name: gct-insight-chat-postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - gct-apps
    volumes:
      - chromadb_data:/data
  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gct-insight-chat-nextjs
    restart: always
    ports:
      - "3000:3000"
    networks:
      - gct-apps
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gct-insight-chat-fastapi
    restart: always
    ports:
      - "8001:8001"
    networks:
      - gct-apps

volumes:
  redis_data:
    driver: local
  chromadb_data:
    driver: local

networks:
  gct-apps:
