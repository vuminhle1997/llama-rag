version: "3.8"

services:
  redis:
    image: redis:latest
    container_name: gct-insight-chat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - gct-apps

volumes:
  redis_data:
    driver: local

networks:
  gct-apps:
